<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <select name="categories" id="select" class="select">
          <option id="9" value="9">General Knowledge</option>
          <optgroup label="Entertainment">
            <option id="10" value="10">Books</option>
            <option id="11" value="11">Film</option>
            <option id="12" value="12">Music</option>
            <option id="13" value="13">Musicals & Theatres</option>
            <option id="14" value="14">Television</option>
            <option id="15" value="15">Video Games</option>
            <option id="16" value="16">Board Games</option>
            <option id="29" value="29">Comics</option>
            <option id="31" value="31">Japanese Anime & Manga</option>
            <option id="32" value="32">Cartoon & Animations</option>
          </optgroup>
          <optgroup label="Science">
            <option id="17" value="17">Nature</option>
            <option id="18" value="18">Computers</option>
            <option id="19" value="19">Mathematics</option>
            <option id="30" value="30">Gadgets</option>
          </optgroup>
          <option id="20" value="20">Mythology</option>
          <option id="21" value="21">Sports</option>
          <option id="22" value="22">Geography</option>
          <option id="23" value="23">History</option>
          <option id="24" value="24">Politics</option>
          <option id="25" value="25">Art</option>
          <option id="26" value="26">Celebrities</option>
          <option id="27" value="27">Animals</option>
          <option id="28" value="28">Vehicles</option>
        </select>
        <div class="score" id="score"></div>
        <h2 id="question"></h2>
        <ul>
          <li>
            <input type="radio" name="answer" class="answer" id="a">
            <label for="a" id="a_text"></label>
          </li>

          <li>
            <input type="radio" name="answer" class="answer" id="b">
            <label for="b" id="b_text"></label>
          </li>

          <li>
            <input type="radio" name="answer" class="answer" id="c">
            <label for="c" id="c_text"></label>
          </li>

          <li>
            <input type="radio" name="answer" class="answer" id="d">
            <label for="d" id="d_text"></label>
          </li>
        </ul>
      </div>

      <button id="submit">Submit</button>
    </div>

    <!-- <script src="script1.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
